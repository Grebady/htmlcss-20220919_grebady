<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/fonts/Inter.css">
        <link rel="stylesheet" href="../../assets/fonts/Source%20Sans%20Pro.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
        <style>
            .c-calendar {
                margin-top: 20px;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="c-calendar">
            <div class="c-calendar__title">October 2019</div>
            <div class="c-calendar__wrapper">
                <div class="c-calendar__inner">
                    <span class="c-calendar__item c-calendar__item_day">Mon</span>
                    <span class="c-calendar__item c-calendar__item_day">Tue</span>
                    <span class="c-calendar__item c-calendar__item_day">Wed</span>
                    <span class="c-calendar__item c-calendar__item_day">Thu</span>
                    <span class="c-calendar__item c-calendar__item_day">Fri</span>
                    <span class="c-calendar__item c-calendar__item_day">Sat</span>
                    <span class="c-calendar__item c-calendar__item_day">Sun</span>

                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item">1</span>
                    <span class="c-calendar__item">2</span>
                    <span class="c-calendar__item">3</span>

                    <span class="c-calendar__item">4</span>
                    <span class="c-calendar__item">5</span>
                    <span class="c-calendar__item">6</span>
                    <span class="c-calendar__item">7</span>
                    <span class="c-calendar__item">8</span>
                    <span class="c-calendar__item">9</span>
                    <span class="c-calendar__item">10</span>

                    <span class="c-calendar__item">11</span>
                    <span class="c-calendar__item">12</span>
                    <span class="c-calendar__item">13</span>
                    <span class="c-calendar__item">14</span>
                    <span class="c-calendar__item">15</span>
                    <span class="c-calendar__item">16</span>
                    <span class="c-calendar__item">17</span>

                    <span class="c-calendar__item c-calendar__item_period-start">18</span>
                    <span class="c-calendar__item c-calendar__item_period-in">19</span>
                    <span class="c-calendar__item c-calendar__item_period-in">20</span>
                    <span class="c-calendar__item c-calendar__item_period-in">21</span>
                    <span class="c-calendar__item c-calendar__item_period-in">22</span>
                    <span class="c-calendar__item c-calendar__item_period-end">23</span>
                    <span class="c-calendar__item">24</span>

                    <span class="c-calendar__item">25</span>
                    <span class="c-calendar__item">26</span>
                    <span class="c-calendar__item">27</span>
                    <span class="c-calendar__item">28</span>
                    <span class="c-calendar__item">29</span>
                    <span class="c-calendar__item">30</span>
                    <span class="c-calendar__item">31</span>

                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                    <span class="c-calendar__item"></span>
                </div>
            </div>
        </div>
    </body>
</html>
