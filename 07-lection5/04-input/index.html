<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../components/c-icon/c-icon.css">
        <link rel="stylesheet" href="../../assets/fonts/Inter.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .main {
                display: inline-flex;
                flex-direction: column;
                margin: 50px;
                gap: 20px;
            }
        </style>
    </head>
    <body>
    <form action="" class="main">
        <label class="form-group ">
            <div class="form-group__label">Label</div>
            <div class="form-group__input-wrapper">
                <input placeholder="Placeholder" class="form-group__input">
            </div>
        </label>
        <label class="form-group form-group_success">
            <div class="form-group__label">Success</div>
            <div class="form-group__input-wrapper">
                <input placeholder="Placeholder" value="Success" class="form-group__input">
                <svg class="form-group__icon c-icon">
                    <use href="../../assets/images/icons-sprite.svg#success"></use>
                </svg>
            </div>
        </label>
        <label class="form-group form-group_invalid">
            <div class="form-group__label">Invalid</div>
            <div class="form-group__input-wrapper">
                <svg class="form-group__icon c-icon">
                    <use href="../../assets/images/icons-sprite.svg#error"></use>
                </svg>
                <input placeholder="Placeholder" value="Invalid" class="form-group__input">
            </div>
        </label>
        <label class="form-group form-group_disabled">
            <div class="form-group__label">Disabled</div>
            <div class="form-group__input-wrapper">
                <input class="form-group__input" disabled>
            </div>
        </label>
    </form>
    </body>
</html>
