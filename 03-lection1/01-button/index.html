<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <div class="l-container">
      <ul class="l-list">
        <li class="l-list__item">
          <button class="c-button c-button-primary-default">Primary</button>
          <button class="c-button c-button-secondary-default">Secondary</button>
          <button class="c-button c-button-alternate-default">Alternate</button>
        </li>
        <li class="l-list__item">
          <button class="c-button c-button-primary-disabled">Primary</button>
          <button class="c-button c-button-secondary-disabled">Secondary</button>
          <button class="c-button c-button-alternate-disabled">Alternate</button>
        </li>
      </ul>
    </div>
  </body>
</html>
